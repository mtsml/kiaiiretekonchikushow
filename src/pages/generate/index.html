    </h1>

  <main>
    <div class="c-container">
      <canvas id="canvas"></canvas>

      <div class="color-picker">
        <div class="color-options">
          <input type="radio" name="color" id="color1" value="#F8B500">
          <label for="color1" style="background-color: #F8B500;"></label>
          <input type="radio" name="color" id="color2" value="#5383C3">
          <label for="color2" style="background-color: #5383C3;"></label>
          <input type="radio" name="color" id="color3" value="#68BE8D">
          <label for="color3" style="background-color: #68BE8D;"></label>
          <input type="radio" name="color" id="color4" value="#BA2636">
          <label for="color4" style="background-color: #BA2636;"></label>
          <input type="radio" name="color" id="color5" value="#E7609E" checked>
          <label for="color5" style="background-color: #E7609E;"></label>
          <input type="radio" name="color" id="color6" value="#C8C2C6">
          <label for="color6" style="background-color: #C8C2C6;"></label>
          <input type="radio" name="color" id="color7" value="#a2d7dd">
          <label for="color7" style="background-color: #a2d7dd;"></label>
          <input type="radio" name="color" id="color8" value="#fad764">
          <label for="color8" style="background-color: #fad764;"></label>
          <input type="radio" name="color" id="color9" value="#9d8de2">
          <label for="color9" style="background-color: #9d8de2;"></label>
        </div>
      </div>

      <div class="size-picker">
        <div class="size-options">
          <input type="radio" name="size" id="size-small" value="25">
          <label for="size-small">ひかえめ</label>
          <input type="radio" name="size" id="size-medium" value="45" checked>
          <label for="size-medium">ほどほど</label>
          <input type="radio" name="size" id="size-large" value="100">
          <label for="size-large">クソデカ</label>
        </div>
      </div>

      <div class="textInputWrapper">
        <textarea id="textInput" rows="4"></textarea>
      </div>

      <p>
        <button
          id="share-button"
          onclick="share()"
          style="display: none;"
        >
          <!-- Share Icon -->
          <svg class="c-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="currentColor" d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3V320c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 53 43 96 96 96H352c53 0 96-43 96-96V352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V352z"/></svg>
