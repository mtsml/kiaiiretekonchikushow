    <h1>

    </h1>
  </header>
  <main>
    <div class="c-container">
      <img
        src="../../assets/logo-512x512.png"
        class="c-logo"
      >
    </div>
    <form
      oninput="result.value=calcLoveValue(
        song.value,
        singer.value,
        appeal.value,
        mastery.value,
        lovebornus.value,
        heartrank.value,
        heartcnt.value,
        loveatract.value
      )"
    >
      <div>
        <input type="number" value="1">
      </div>
      <div class="input">
        <label class="input_label" for="song">楽曲秒数</label>
        <span class="input_area input_area--hasSuffix">
          <input class="input_input" type="number" id="song" name="song" step="0.01" placeholder="111.11"/>
          <span class="input_suffix">秒</span>
        </span>
      </div>

      <div class="input">
        <label class="input_label" for="singer">歌唱メンバー数</label>
        <span class="input_area input_area--hasSuffix">
          <input class="input_input" type="number" id="singer" name="singer" placeholder="9"/>
          <span class="input_suffix">人</span>
        </span>
      </div>

      <div class="input">
        <label class="input_label" for="appeal">アピール値合計</label>
        <span class="input_area">
          <input class="input_input" type="number" id="appeal" name="appeal" placeholder="190000"/>
        </span>
      </div>

      <div class="input">
        <label class="input_label" for="mastery">マスタリーレベル</label>
        <span class="input_area input_area--hasSuffix">
          <input class="input_input" type="number" id="mastery" name="mastery" placeholder="480"/>
          <span class="input_suffix">Lv</span>
        </span>
      </div>

      <div class="input">
        <label class="input_label" for="lovebornus">LOVEボーナス</label>
        <span class="input_area input_area--hasSuffix">
          <input class="input_input" type="number" id="lovebornus" name="lovebornus" step="0.1" placeholder="9.5"/>
          <span class="input_suffix">%</span>
        </span>
      </div>

      <div class="input">
        <label class="input_label" for="heartrank">ハートランク</label>
        <span class="input_area input_area--disabled">
          <input class="input_input" type="number" id="heartrank" name="heartrank" step="0.1" value="3.5" placeholder="3.5" disabled/>
        </span>
      </div>

      <div class="input">
        <label class="input_label" for="heartcnt">ハート個数</label>
        <span class="input_area input_area--hasSuffix">
          <input class="input_input" type="number" id="heartcnt" name="heartcnt" placeholder="157"/>
          <span class="input_suffix">個</span>
        </span>
      </div>

      <div class="input">
        <label class="input_label" for="loveatract">アトラクト</label>
        <span class="input_area input_area--hasSuffix">
          <input class="input_input" type="number" id="loveatract" name="loveatract" placeholder="10000"/>
          <span class="input_suffix">%</span>
        </span>
      </div>

      <div class="output">
        <output name="result" for="song singer appeal mastery lovebornus heartrank heartcnt loveatract">NaNダロナ</output>
      </div>
    </form>
  </main>
</body>
