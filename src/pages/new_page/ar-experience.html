<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          gpsMinDistance: 10; 
          gpsTimeInterval: 3000; 
          smoothingFactor: 0.8;
          videoTexture: true;
          sourceWidth: 1920;
          sourceHeight: 1080;
          displayWidth: 1920;
          displayHeight: 1080;">
    
    <a-camera gps-camera rotation-reader></a-camera>
    
    <!-- 初期位置は0, 0（JavaScriptで動的に更新） -->
    <a-image id="ar-model" src="../../assets/logo-512x512.png" 
             look-at="[gps-camera]" scale="1 1 1"
             gps-entity-place="latitude: 0; longitude: 0; maxDistance: 10;">
    </a-image>
    
    <!-- 常に表示される場所名 -->
    <a-text id="place-name" value="めぐポイント" 
            look-at="[gps-camera]" scale="1 1 1" position="0 1.5 0" 
            align="center" color="white">
    </a-text>
    
    <!-- 常に表示される距離表示 -->
    <a-text id="distance-text" value="" 
            look-at="[gps-camera]" scale="1.2 1.2 1.2" position="0 0.5 0" 
            align="center" color="#FFFF00">
    </a-text>
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
  </div>
  
  <script>
    // 距離表示用の要素を追加
    const distanceDisplay = document.createElement('div');
    distanceDisplay.id = 'distance-display';
    distanceDisplay.style.position = 'fixed';
    distanceDisplay.style.top = '10px';
    distanceDisplay.style.left = '10px';
    distanceDisplay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
    distanceDisplay.style.color = 'white';
    distanceDisplay.style.padding = '10px';
    distanceDisplay.style.borderRadius = '5px';
    distanceDisplay.style.fontSize = '16px';
    distanceDisplay.style.zIndex = '1000';
    document.body.appendChild(distanceDisplay);
    
    // ページが読み込まれたら実行
    document.addEventListener('DOMContentLoaded', function() {
      // 位置情報を取得
      navigator.geolocation.getCurrentPosition(function(position) {
        // ユーザーの現在位置
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        
        // ユーザーの現在位置から少しずらした位置を計算（約1m以内）
        const offsetLat = 0.00001 * (Math.random() - 0.5) * 2; // -0.00001〜0.00001のランダム値
        const offsetLng = 0.00001 * (Math.random() - 0.5) * 2 / Math.cos(userLat * Math.PI / 180);
        
        // 新しい位置を設定
        const newLat = userLat + offsetLat;
        const newLng = userLng + offsetLng;
        
        // モデルの位置を更新
        const arModel = document.getElementById('ar-model');
        arModel.setAttribute('gps-entity-place', `latitude: ${newLat}; longitude: ${newLng}; maxDistance: 10`);
        
        console.log(`モデルを配置しましためぐ: (${newLat}, ${newLng})`);
        console.log(`ユーザーの位置: (${userLat}, ${userLng})`);
      }, 
      function(error) {
        console.error('位置情報の取得に失敗しましためぐ:', error);
        alert('位置情報の取得に失敗しましためぐ。位置情報の許可を確認してくださいめぐ。');
      }, 
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    });

    // カメラとエンティティの距離を監視するイベントリスナー（距離表示の更新のみ）
    document.querySelector('a-camera').addEventListener('gps-camera-update-position', function(e) {
      // モデルエンティティを取得
      const arModel = document.getElementById('ar-model');
      const distanceText = document.getElementById('distance-text');
      
      // モデルの距離を取得（メートル単位）
      const distance = arModel.getAttribute('distance');
      
      // 距離表示を更新（テスト用）
      distanceDisplay.textContent = `めぐポイントまでの距離: ${Math.round(distance)}m`;
      
      // 距離表示テキストの内容を更新
      distanceText.setAttribute('value', `あと${Math.round(distance)}m`);
      
      console.log(`めぐポイントまでの距離: ${Math.round(distance)}mめぐ`);
    });
  </script>
</body>
</html>
