<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #photo-preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #captured-image {
      max-width: 90%;
      max-height: 70%;
      object-fit: contain;
    }
    .preview-controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .preview-button {
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          gpsMinDistance: 10; 
          gpsTimeInterval: 3000; 
          smoothingFactor: 0.8;">
    
    <a-camera gps-camera rotation-reader></a-camera>
    
    <!-- 10m以内に近づいたときだけ表示されるモデル -->
    <a-image id="ar-model" src="../../assets/logo-512x512.png" 
             look-at="[gps-camera]" scale="1 1 1"
             gps-entity-place="latitude: 35.728493054835496; longitude: 139.69921490383388; maxDistance: 10;">
    </a-image>
    
    <!-- 常に表示される場所名 -->
    <a-text id="place-name" value="めぐポイント" 
            look-at="[gps-camera]" scale="1 1 1" position="0 1.5 0" 
            align="center" color="white"
            gps-entity-place="latitude: 35.728493054835496; longitude: 139.69921490383388;">
    </a-text>
    
    <!-- 100m以内に近づいたときだけ表示される距離表示 -->
    <a-text id="distance-text" value="" 
            look-at="[gps-camera]" scale="1.2 1.2 1.2" position="0 0.5 0" 
            align="center" color="#FFFF00"
            gps-entity-place="latitude: 35.728493054835496; longitude: 139.69921490383388; maxDistance: 100;">
    </a-text>
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" id="camera-button">写真を撮る</button>
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
  </div>
  
  <div id="photo-preview">
    <img id="captured-image" alt="撮影した写真">
    <div class="preview-controls">
      <button class="preview-button" id="save-photo">保存</button>
      <button class="preview-button" id="close-preview">閉じる</button>
    </div>
  </div>
  
  <script>
    // カメラボタンの機能を追加
    document.getElementById('camera-button').addEventListener('click', capturePhoto);
    document.getElementById('close-preview').addEventListener('click', closePhotoPreview);
    document.getElementById('save-photo').addEventListener('click', savePhoto);
    
    // 写真を撮影する関数
    function capturePhoto() {
      // AR.jsのキャンバスを取得
      const canvas = document.querySelector('.a-canvas');
      
      try {
        // キャンバスからデータURLを取得
        const imageUrl = canvas.toDataURL('image/png');
        
        // プレビュー画像を設定
        const capturedImage = document.getElementById('captured-image');
        capturedImage.src = imageUrl;
        
        // プレビューを表示
        document.getElementById('photo-preview').style.display = 'flex';
        
        console.log('写真を撮影しましためぐ！');
      } catch (error) {
        console.error('写真の撮影に失敗しましためぐ:', error);
        alert('写真の撮影に失敗しましためぐ。もう一度お試しくださいめぐ。');
      }
    }
    
    // プレビューを閉じる関数
    function closePhotoPreview() {
      document.getElementById('photo-preview').style.display = 'none';
    }
    
    // 写真を保存する関数
    function savePhoto() {
      const imageUrl = document.getElementById('captured-image').src;
      
      // ダウンロードリンクを作成
      const link = document.createElement('a');
      link.href = imageUrl;
      link.download = `ar-photo-${new Date().toISOString().replace(/[:.]/g, '-')}.png`;
      
      // リンクをクリックしてダウンロード
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // プレビューを閉じる
      closePhotoPreview();
    }
    
    // 距離表示用の要素を追加
    const distanceDisplay = document.createElement('div');
    distanceDisplay.id = 'distance-display';
    distanceDisplay.style.position = 'fixed';
    distanceDisplay.style.top = '10px';
    distanceDisplay.style.left = '10px';
    distanceDisplay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
    distanceDisplay.style.color = 'white';
    distanceDisplay.style.padding = '10px';
    distanceDisplay.style.borderRadius = '5px';
    distanceDisplay.style.fontSize = '16px';
    distanceDisplay.style.zIndex = '1000';
    document.body.appendChild(distanceDisplay);
    
    // カメラとエンティティの距離を監視するイベントリスナー
    document.querySelector('a-camera').addEventListener('gps-camera-update-position', function(e) {
      // 距離表示テキストを取得
      const distanceText = document.getElementById('distance-text');
      
      // 距離を取得（メートル単位）
      const distance = distanceText.getAttribute('distance');
      
      // 距離表示を更新（テスト用）
      distanceDisplay.textContent = `めぐポイントまでの距離: ${Math.round(distance)}m`;
      
      // 距離表示テキストの内容を更新
      distanceText.setAttribute('value', `あと${Math.round(distance)}m`);
      
      console.log(`めぐポイントまでの距離: ${Math.round(distance)}mめぐ`);
    });
  </script>
</body>
</html>
