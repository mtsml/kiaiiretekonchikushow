<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あつめてハロめぐ</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* デバッグ情報表示用 */
    #debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- デバッグ情報表示エリア -->
  <div id="debug-info"></div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: false;"
           renderer='antialias: true; alpha: true'
  >
    <a-camera gps-new-camera rotation-reader></a-camera>

    <!-- <a-image
      id="ar-model"
      src="../../assets/logo-512x512.png" 
      look-at="[gps-new-camera]"
      scale="1 1 1"
      gps-new-entity-place="latitude: 36.57779745799774; longitude: 136.64911979972243;">
    </a-image> -->
  </a-scene>

  <div class="ar-controls">
    <button class="ar-button" onclick="updateGpsEntityPlace()">ハロめぐをおびきよせる</button>
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">バイめぐ</button>
  </div>

  <script>
    window.onload = () => {
      let testEntityAdded = false;
  
      const el = document.querySelector("[gps-new-camera]");
  
      el.addEventListener("gps-camera-update-position", e => {
          if(!testEntityAdded) {
              alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);
              // Add a box to the north of the initial GPS position
              const entity = document.createElement("a-box");
              entity.setAttribute("scale", {
                  x: 20, 
                  y: 20,
                  z: 20
              });
              entity.setAttribute('material', { color: 'red' } );
              entity.setAttribute('gps-new-entity-place', {
                  latitude: e.detail.position.latitude + 0.001,
                  longitude: e.detail.position.longitude
              });
              document.querySelector("a-scene").appendChild(entity);
          }
          testEntityAdded = true;
      });
  };
  </script>
</body>
</html>
