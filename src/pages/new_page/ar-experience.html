<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; gpsMinDistance: 5;">
    
    <a-camera gps-camera rotation-reader></a-camera>
    
    <!-- AR entities will be added dynamically via JavaScript -->
  </a-scene>
  
  <button class="back-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
  
  <script>
    // URLからパラメータを取得
    const urlParams = new URLSearchParams(window.location.search);
    // ユーザーの現在位置
    const userLat = parseFloat(urlParams.get('userLat') || 0);
    const userLng = parseFloat(urlParams.get('userLng') || 0);
    // 秋葉原駅の位置（ターゲット位置）
    const targetLat = parseFloat(urlParams.get('targetLat') || 35.698353);
    const targetLng = parseFloat(urlParams.get('targetLng') || 139.773114);
    
    // シーンが読み込まれたらARエンティティを配置
    document.querySelector('a-scene').addEventListener('loaded', () => {
      placeAREntities(targetLat, targetLng);
    });
    
    // 位置情報に基づいてARエンティティを配置する関数
    function placeAREntities(latitude, longitude) {
      console.log('ターゲット位置めぐ:', latitude, longitude);
      console.log('ユーザー位置めぐ:', userLat, userLng);
      
      // ARシーンを取得
      const scene = document.querySelector('a-scene');
      
      // 秋葉原駅周辺の特定の場所にモデルを配置
      const locations = [
        { name: "秋葉原駅前", latOffset: 0.0001, lngOffset: 0.0001 },
        { name: "ヨドバシAkiba", latOffset: 0.0002, lngOffset: -0.0001 },
        { name: "AKIBAカルチャーズZONE", latOffset: -0.0001, lngOffset: 0.0002 },
        { name: "ラジオ会館", latOffset: -0.0002, lngOffset: 0.0001 },
        { name: "UDX", latOffset: 0.0003, lngOffset: 0.0003 },
        { name: "中央通り", latOffset: -0.0001, lngOffset: -0.0002 },
        { name: "電気街口", latOffset: 0.0001, lngOffset: -0.0003 },
        { name: "昭和通り", latOffset: -0.0003, lngOffset: -0.0001 },
        { name: "ガチャポン会館", latOffset: 0.0002, lngOffset: 0.0002 },
        { name: "アキバ田代通り", latOffset: -0.0002, lngOffset: -0.0002 },
        // テスト用地点（35.699128, 139.771048）を追加
        { name: "テスト地点", latOffset: 0.000775, lngOffset: -0.002066 }
      ];
      
      // 各場所にモデルを配置
      locations.forEach((location, index) => {
        const lat = latitude + location.latOffset;
        const lng = longitude + location.lngOffset;
        
        // 3Dモデルのリスト（ランダムに選択）
        const models = [
          { src: '../../assets/logo-512x512.png', type: 'image', scale: '1 1 1' },
          { src: '../../assets/hellomegkamo.png', type: 'image', scale: '1.2 1.2 1.2' },
          { src: '../../assets/haromegudayo.png', type: 'image', scale: '1.5 1.5 1.5' }
        ];
        
        // ランダムにモデルを選択
        const model = models[Math.floor(Math.random() * models.length)];
        
        // エンティティを作成
        let entity;
        if (model.type === 'image') {
          entity = document.createElement('a-image');
          entity.setAttribute('src', model.src);
        } else {
          entity = document.createElement('a-entity');
          entity.setAttribute('gltf-model', model.src);
        }
        
        entity.setAttribute('look-at', '[gps-camera]');
        entity.setAttribute('scale', model.scale);
        entity.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng}`);
        
        // 場所名表示用のテキストを追加
        const textEntity = document.createElement('a-text');
        textEntity.setAttribute('value', location.name);
        textEntity.setAttribute('look-at', '[gps-camera]');
        textEntity.setAttribute('scale', '1 1 1');
        textEntity.setAttribute('position', '0 1.5 0');
        textEntity.setAttribute('align', 'center');
        textEntity.setAttribute('color', 'white');
        textEntity.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng}`);
        
        // シーンに追加
        scene.appendChild(entity);
        scene.appendChild(textEntity);
        
        console.log(`モデルを配置しましためぐ: ${location.name} (${lat}, ${lng})`);
      });
    }
  </script>
</body>
</html>
