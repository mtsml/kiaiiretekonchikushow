<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あつめてハロめぐ</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* デバッグ情報表示用 */
    #debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- デバッグ情報表示エリア -->
  <div id="debug-info"></div>

  <a-scene
    vr-mode-ui='enabled: false'
    arjs="sourceType: webcam; 
          videoTexture: true; 
          debugUIEnabled: false;
          locationMinAccuracy: 10;
          gpsMinDistance: 10;
          gpsTimeInterval: 2000;
          smoothingFactor: 0.8;
          sourceWidth: 1920;
          sourceHeight: 1080;
          displayWidth: 1920;
          displayHeight: 1080;
          maxWidth: 1920;
          maxHeight: 1080"
    renderer='antialias: true; alpha: true; precision: high; logarithmicDepthBuffer: true'>
    
    <!-- 金沢駅の鼓門に初期配置（緯度: 36.57768371636957, 経度: 136.6490473408332） -->
    <a-image
      id="hellomeg-model"
      src="../../assets/fever.png"
      scale="5 5 5"
      look-at="[gps-new-camera]"
      gps-new-entity-place="latitude: 36.57768371636957; longitude: 136.6490473408332;"
      class="clickable">
    </a-image>
    
    <a-camera gps-new-camera rotation-reader>
      <a-cursor
        raycaster="objects: .clickable; far: 1000"
        visible="false"
        fuse="false">
      </a-cursor>
    </a-camera>
  </a-scene>

  <div class="ar-controls">
    <button class="ar-button" onclick="updateGpsEntityPlace()">ハロめぐをおびきよせる</button>
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">バイめぐ</button>
  </div>

  <script>
    // 最新のユーザー位置情報を保持するグローバル変数
    let currentUserPosition = null;
    
    // 2点間の距離をメートル単位で計算する関数（ハーバーサイン公式）
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // 地球の半径（メートル）
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c; // メートル単位の距離
    }
    
    // デバッグ情報を更新する関数
    function updateDebugInfo(message) {
      const debugEl = document.getElementById('debug-info');
      if (debugEl) {
        debugEl.innerHTML = message;
      }
    }
    
    // ハロめぐをユーザーの近くに移動させる関数
    function updateGpsEntityPlace() {
      if (!currentUserPosition) {
        updateDebugInfo("位置情報がまだ取得できていません。少し待ってから再試行してください。");
        return;
      }
      
      // 既存のモデルを削除
      const oldModel = document.getElementById('hellomeg-model');
      if (oldModel) {
        oldModel.parentNode.removeChild(oldModel);
      }
      
      // ユーザーの現在位置から1メートル北側の位置
      const newPosition = {
        latitude: currentUserPosition.latitude + 0.000009, // 約1メートル北側
        longitude: currentUserPosition.longitude
      };
      
      // 新しいa-imageを作成
      const newModel = document.createElement('a-image');
      newModel.id = 'hellomeg-model';
      newModel.setAttribute('src', '../../assets/fever.png');
      newModel.setAttribute('scale', '5 5 5');
      newModel.setAttribute('look-at', '[gps-new-camera]');
      newModel.setAttribute('gps-new-entity-place', `latitude: ${newPosition.latitude}; longitude: ${newPosition.longitude}`);
      newModel.classList.add('clickable'); // clickableクラスを追加
      
      // クリックイベントリスナーを追加
      newModel.addEventListener('click', function() {
        // 現在のスケールを取得
        const currentScale = this.getAttribute('scale');
        
        // 拡大アニメーション
        this.setAttribute('animation__scale', {
          property: 'scale',
          to: { x: currentScale.x * 1.5, y: currentScale.y * 1.5, z: currentScale.z * 1.5 },
          dur: 300,
          easing: 'easeOutElastic'
        });
        
        // 元のサイズに戻るアニメーション
        setTimeout(() => {
          this.setAttribute('animation__scale', {
            property: 'scale',
            to: { x: currentScale.x, y: currentScale.y, z: currentScale.z },
            dur: 300,
            easing: 'easeOutElastic'
          });
        }, 500);
      });
      
      // シーンに追加
      const scene = document.querySelector('a-scene');
      scene.appendChild(newModel);
      
      // ユーザーとモデルの距離を計算
      const distance = calculateDistance(
        currentUserPosition.latitude, currentUserPosition.longitude,
        newPosition.latitude, newPosition.longitude
      );
      
      // デバッグ情報を更新
      updateDebugInfo(`
        距離: あと${distance.toFixed(0)}m<br>
        更新時刻: ${new Date().toLocaleTimeString()}
      `);
    }
    
    window.onload = () => {
      const camera = document.querySelector('[gps-new-camera]');
      
      // 初期モデルにクリックイベントリスナーを追加
      const initialModel = document.getElementById('hellomeg-model');
      if (initialModel) {
        initialModel.addEventListener('click', function() {
          // 現在のスケールを取得
          const currentScale = this.getAttribute('scale');
          
          // 拡大アニメーション
          this.setAttribute('animation__scale', {
            property: 'scale',
            to: { x: currentScale.x * 1.5, y: currentScale.y * 1.5, z: currentScale.z * 1.5 },
            dur: 300,
            easing: 'easeOutElastic'
          });
          
          // 元のサイズに戻るアニメーション
          setTimeout(() => {
            this.setAttribute('animation__scale', {
              property: 'scale',
              to: { x: currentScale.x, y: currentScale.y, z: currentScale.z },
              dur: 300,
              easing: 'easeOutElastic'
            });
          }, 500);
        });
      }
      
      // 位置情報が更新されたときのイベントリスナー
      camera.addEventListener("gps-camera-update-position", e => {
        // 最新の位置情報を保持
        currentUserPosition = {
          latitude: e.detail.position.latitude,
          longitude: e.detail.position.longitude,
          accuracy: e.detail.position.accuracy
        };
        
        // モデルとの距離を計算（モデルが存在する場合）
        let distance = "";
        const model = document.getElementById('hellomeg-model');
        if (model) {
          const modelPosition = model.getAttribute('gps-new-entity-place');
          if (modelPosition) {
            distance = calculateDistance(
              currentUserPosition.latitude, currentUserPosition.longitude,
              modelPosition.latitude, modelPosition.longitude
            );
          }
        }
        
        // デバッグ情報を更新
        updateDebugInfo(`
          距離: あと${distance.toFixed(0)}m<br>
          更新時刻: ${new Date().toLocaleTimeString()}
        `);
      });
    };
  </script>
</body>
</html>
