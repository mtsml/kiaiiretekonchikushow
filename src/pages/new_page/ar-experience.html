<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* デバッグ情報表示用 */
    #debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 1000;
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- デバッグ情報表示エリア -->
  <div id="debug-info">位置情報取得中...</div>

  <!-- AR.jsシーン -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          videoTexture: true;
          sourceWidth: 1920;
          sourceHeight: 1080;
          displayWidth: 1920;
          displayHeight: 1080;">
    
    <!-- アセットの事前読み込み -->
    <a-assets>
      <img id="logo" src="../../assets/logo-512x512.png">
    </a-assets>
    
    <!-- カメラ -->
    <a-camera gps-camera rotation-reader></a-camera>
    
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
  </div>
  
  <script>
    // デバッグ情報を更新する関数
    function updateDebugInfo(message) {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.textContent = message;
      }
    }

    // URLからパラメータを取得
    const urlParams = new URLSearchParams(window.location.search);
    // ユーザーの現在位置
    const userLat = parseFloat(urlParams.get('userLat') || 0);
    const userLng = parseFloat(urlParams.get('userLng') || 0);
    
    // 位置情報をデバッグ表示
    updateDebugInfo(`位置情報: 緯度=${userLat}, 経度=${userLng}`);
    
    // シーンがロードされたときの処理
    document.querySelector('a-scene').addEventListener('loaded', () => {
      updateDebugInfo(`シーンがロードされました。位置情報: 緯度=${userLat}, 経度=${userLng}`);
      console.log('AR.jsシーンがロードされました');
      
      try {
        // 現在位置の近くにモデルを配置（オフセットを小さく設定）
        const offsetMeters = 5; // 5メートル北に配置
        
        // 緯度1度あたりのメートル数（おおよそ）
        const metersPerLatDegree = 111320;
        
        // 北方向へのオフセット（緯度）
        const latOffset = offsetMeters / metersPerLatDegree;
        
        // オフセットを適用した位置
        const modelLat = userLat + latOffset;
        const modelLng = userLng;
        
        // エンティティを作成
        const entity = document.createElement('a-image');
        entity.setAttribute('src', '#logo');
        entity.setAttribute('look-at', '[gps-camera]');
        entity.setAttribute('scale', '5 5 5'); // スケールを大きくして見やすく
        entity.setAttribute('gps-entity-place', `latitude=${modelLat}; longitude=${modelLng};`);
        
        // シーンに追加
        const scene = document.querySelector('a-scene');
        scene.appendChild(entity);
        
        updateDebugInfo(`モデルを配置しました: 緯度=${modelLat}, 経度=${modelLng} (ユーザーの位置から${offsetMeters}m北)`);
        console.log('ARエンティティを配置しました:', { latitude: modelLat, longitude: modelLng });
      } catch (error) {
        updateDebugInfo(`エラーが発生しました: ${error.message}`);
        console.error('エラーが発生しました:', error);
      }
    });
    
    // エラーハンドリング
    window.addEventListener('error', (event) => {
      updateDebugInfo(`エラーが発生しました: ${event.message}`);
      console.error('エラーが発生しました:', event);
    });
  </script>
</body>
</html>
