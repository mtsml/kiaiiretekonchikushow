<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* デバッグ情報表示用 */
    #debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 1000;
      max-width: 80%;
      word-wrap: break-word;
    }
    /* ビデオ背景 */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- デバッグ情報表示エリア -->
  <div id="debug-info">モデル読み込み中...</div>
  
  <!-- カメラ映像を背景として表示 -->
  <video id="video-background" autoplay playsinline></video>
  
  <!-- 通常のA-Frameシーン -->
  <a-scene embedded vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true;">
    <!-- アセットの事前読み込み -->
    <a-assets>
      <img id="logo" src="../../assets/logo-512x512.png">
      <img id="hellomeg" src="../../assets/hellomegkamo.png">
      <img id="haromeg" src="../../assets/haromegudayo.png">
    </a-assets>
    
    <!-- 環境光 -->
    <a-light type="ambient" color="#ffffff"></a-light>
    
    <!-- カメラの前に直接モデルを配置（より近く） -->
    <a-entity id="model-container" position="0 0 -1">
      <a-image id="ar-model" src="#logo" scale="1 1 1" position="0 0 0"></a-image>
    </a-entity>
    
    <!-- カメラ -->
    <a-camera position="0 0 0"></a-camera>
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
    <button class="ar-button" onclick="changeModel()">モデル変更</button>
  </div>
  
  <script>
    // デバッグ情報を更新する関数
    function updateDebugInfo(message) {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.textContent = message;
      }
    }
    
    // カメラ映像を取得して背景に表示
    async function setupCamera() {
      try {
        const videoElement = document.getElementById('video-background');
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          } 
        });
        videoElement.srcObject = stream;
        updateDebugInfo('カメラ映像を取得しました。モデルを表示しています...');
      } catch (error) {
        updateDebugInfo(`カメラの取得に失敗しました: ${error.message}`);
        console.error('カメラの取得に失敗しました:', error);
      }
    }
    
    // 利用可能なモデル
    const models = [
      { id: 'logo', scale: '1 1 1' },
      { id: 'hellomeg', scale: '1.2 1.2 1.2' },
      { id: 'haromeg', scale: '1.5 1.5 1.5' }
    ];
    
    let currentModelIndex = 0;
    
    // モデルを変更する関数
    function changeModel() {
      currentModelIndex = (currentModelIndex + 1) % models.length;
      const model = models[currentModelIndex];
      
      const arModel = document.getElementById('ar-model');
      if (arModel) {
        arModel.setAttribute('src', `#${model.id}`);
        arModel.setAttribute('scale', model.scale);
        updateDebugInfo(`モデルを変更しました: ${model.id}`);
      }
    }

    // ページ読み込み時の処理
    document.addEventListener('DOMContentLoaded', () => {
      setupCamera();
      
      // シーンがロードされたときの処理
      document.querySelector('a-scene').addEventListener('loaded', () => {
        updateDebugInfo('カメラの前方1mにモデルを配置しました。「モデル変更」ボタンで別のモデルに切り替えられます。');
        console.log('A-Frameシーンがロードされました');
      });
      
      // アセットがロードされたときの処理
      document.querySelector('a-assets').addEventListener('loaded', () => {
        updateDebugInfo('アセットがロードされました。シーン読み込み中...');
        console.log('アセットがロードされました');
      });
    });
    
    // エラーハンドリング
    window.addEventListener('error', (event) => {
      updateDebugInfo(`エラーが発生しました: ${event.message}`);
      console.error('エラーが発生しました:', event);
    });
  </script>
</body>
</html>
