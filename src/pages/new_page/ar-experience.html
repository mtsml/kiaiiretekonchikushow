<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #photo-preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #captured-image {
      max-width: 90%;
      max-height: 70%;
      object-fit: contain;
    }
    .preview-controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .preview-button {
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; gpsMinDistance: 5;">
    
    <a-camera gps-camera rotation-reader></a-camera>
    
    <!-- AR entities will be added dynamically via JavaScript -->
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" id="camera-button">写真を撮る</button>
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
  </div>
  
  <div id="photo-preview">
    <img id="captured-image" alt="撮影した写真">
    <div class="preview-controls">
      <button class="preview-button" id="save-photo">保存</button>
      <button class="preview-button" id="close-preview">閉じる</button>
    </div>
  </div>
  
  <script>
    // カメラボタンの機能を追加
    document.getElementById('camera-button').addEventListener('click', capturePhoto);
    document.getElementById('close-preview').addEventListener('click', closePhotoPreview);
    document.getElementById('save-photo').addEventListener('click', savePhoto);
    
    // 写真を撮影する関数
    function capturePhoto() {
      // AR.jsのキャンバスを取得
      const canvas = document.querySelector('.a-canvas');
      
      try {
        // キャンバスからデータURLを取得
        const imageUrl = canvas.toDataURL('image/png');
        
        // プレビュー画像を設定
        const capturedImage = document.getElementById('captured-image');
        capturedImage.src = imageUrl;
        
        // プレビューを表示
        document.getElementById('photo-preview').style.display = 'flex';
        
        console.log('写真を撮影しましためぐ！');
      } catch (error) {
        console.error('写真の撮影に失敗しましためぐ:', error);
        alert('写真の撮影に失敗しましためぐ。もう一度お試しくださいめぐ。');
      }
    }
    
    // プレビューを閉じる関数
    function closePhotoPreview() {
      document.getElementById('photo-preview').style.display = 'none';
    }
    
    // 写真を保存する関数
    function savePhoto() {
      const imageUrl = document.getElementById('captured-image').src;
      
      // ダウンロードリンクを作成
      const link = document.createElement('a');
      link.href = imageUrl;
      link.download = `ar-photo-${new Date().toISOString().replace(/[:.]/g, '-')}.png`;
      
      // リンクをクリックしてダウンロード
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // プレビューを閉じる
      closePhotoPreview();
    }
    
    // URLからパラメータを取得
    const urlParams = new URLSearchParams(window.location.search);
    // ユーザーの現在位置
    const userLat = parseFloat(urlParams.get('userLat') || 0);
    const userLng = parseFloat(urlParams.get('userLng') || 0);
    // 秋葉原駅の位置（ターゲット位置）
    const targetLat = parseFloat(urlParams.get('targetLat') || 35.698353);
    const targetLng = parseFloat(urlParams.get('targetLng') || 139.773114);
    
    // シーンが読み込まれたらARエンティティを配置
    document.querySelector('a-scene').addEventListener('loaded', () => {
      placeAREntities(targetLat, targetLng);
    });
    
    // 位置情報に基づいてARエンティティを配置する関数
    function placeAREntities(latitude, longitude) {
      console.log('ターゲット位置めぐ:', latitude, longitude);
      console.log('ユーザー位置めぐ:', userLat, userLng);
      
      // ARシーンを取得
      const scene = document.querySelector('a-scene');
      
      // 秋葉原駅周辺の特定の場所にモデルを配置
      const locations = [
        { name: "秋葉原駅前", latOffset: 0.0001, lngOffset: 0.0001 },
        { name: "ヨドバシAkiba", latOffset: 0.0002, lngOffset: -0.0001 },
        { name: "AKIBAカルチャーズZONE", latOffset: -0.0001, lngOffset: 0.0002 },
        { name: "ラジオ会館", latOffset: -0.0002, lngOffset: 0.0001 },
        { name: "UDX", latOffset: 0.0003, lngOffset: 0.0003 },
        { name: "中央通り", latOffset: -0.0001, lngOffset: -0.0002 },
        { name: "電気街口", latOffset: 0.0001, lngOffset: -0.0003 },
        { name: "昭和通り", latOffset: -0.0003, lngOffset: -0.0001 },
        { name: "ガチャポン会館", latOffset: 0.0002, lngOffset: 0.0002 },
        { name: "アキバ田代通り", latOffset: -0.0002, lngOffset: -0.0002 },
        // テスト用地点（35.699128, 139.771048）を追加
        { name: "テスト地点", latOffset: 0.000775, lngOffset: -0.002066 }
      ];
      
      // 各場所にモデルを配置
      locations.forEach((location, index) => {
        const lat = latitude + location.latOffset;
        const lng = longitude + location.lngOffset;
        
        // 3Dモデルのリスト（ランダムに選択）
        const models = [
          { src: '../../assets/logo-512x512.png', type: 'image', scale: '1 1 1' },
          { src: '../../assets/hellomegkamo.png', type: 'image', scale: '1.2 1.2 1.2' },
          { src: '../../assets/haromegudayo.png', type: 'image', scale: '1.5 1.5 1.5' }
        ];
        
        // ランダムにモデルを選択
        const model = models[Math.floor(Math.random() * models.length)];
        
        // エンティティを作成
        let entity;
        if (model.type === 'image') {
          entity = document.createElement('a-image');
          entity.setAttribute('src', model.src);
        } else {
          entity = document.createElement('a-entity');
          entity.setAttribute('gltf-model', model.src);
        }
        
        entity.setAttribute('look-at', '[gps-camera]');
        entity.setAttribute('scale', model.scale);
        entity.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng}`);
        
        // 場所名表示用のテキストを追加
        const textEntity = document.createElement('a-text');
        textEntity.setAttribute('value', location.name);
        textEntity.setAttribute('look-at', '[gps-camera]');
        textEntity.setAttribute('scale', '1 1 1');
        textEntity.setAttribute('position', '0 1.5 0');
        textEntity.setAttribute('align', 'center');
        textEntity.setAttribute('color', 'white');
        textEntity.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng}`);
        
        // シーンに追加
        scene.appendChild(entity);
        scene.appendChild(textEntity);
        
        console.log(`モデルを配置しましためぐ: ${location.name} (${lat}, ${lng})`);
      });
    }
  </script>
</body>
</html>
