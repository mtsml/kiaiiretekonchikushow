<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あつめてハロめぐ</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* デバッグ情報表示用 */
    #debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- デバッグ情報表示エリア -->
  <div id="debug-info"></div>

  <a-scene
    vr-mode-ui='enabled: false'
    arjs="sourceType: webcam; 
          videoTexture: true; 
          debugUIEnabled: false;
          locationMinAccuracy: 10;
          gpsMinDistance: 5;
          gpsTimeInterval: 1000"
    renderer='antialias: true; alpha: true'>
    
    <!-- 金沢駅に初期配置（緯度: 36.5780, 経度: 136.6479） -->
    <a-image
      id="hellomeg-model"
      src="../../assets/hellomegkamo.png"
      scale="5 5 5"
      look-at="[gps-new-camera]"
      gps-new-entity-place="latitude: 36.5780; longitude: 136.6479;">
    </a-image>
    
    <a-camera gps-new-camera rotation-reader></a-camera>
  </a-scene>

  <div class="ar-controls">
    <button class="ar-button" onclick="updateGpsEntityPlace()">ハロめぐをおびきよせる</button>
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">バイめぐ</button>
  </div>

  <script>
    // デバッグ情報を更新する関数
    function updateDebugInfo(message) {
      const debugEl = document.getElementById('debug-info');
      if (debugEl) {
        debugEl.innerHTML = message;
      }
    }
    
    // ハロめぐをユーザーの近くに移動させる関数
    function updateGpsEntityPlace() {
      const camera = document.querySelector('[gps-new-camera]');
      const model = document.getElementById('hellomeg-model');
      
      if (!camera || !model) {
        updateDebugInfo("カメラまたはモデルが見つかりません");
        return;
      }
      
      // カメラの位置情報を取得
      const position = camera.getAttribute('position');
      const gpsPosition = camera.components['gps-new-camera'].currentCoords;
      
      if (!gpsPosition) {
        updateDebugInfo("位置情報が取得できません");
        return;
      }
      
      // ユーザーの現在位置から1メートル北側に移動
      const newPosition = {
        latitude: gpsPosition.latitude + 0.000009, // 約1メートル北側
        longitude: gpsPosition.longitude
      };
      
      // モデルの位置を更新
      model.setAttribute('gps-new-entity-place', newPosition);
      
      // デバッグ情報を更新
      updateDebugInfo(`
        ユーザー位置: ${gpsPosition.latitude.toFixed(7)}, ${gpsPosition.longitude.toFixed(7)}<br>
        モデル位置: ${newPosition.latitude.toFixed(7)}, ${newPosition.longitude.toFixed(7)}<br>
        更新時刻: ${new Date().toLocaleTimeString()}
      `);
    }
    
    window.onload = () => {
      const camera = document.querySelector('[gps-new-camera]');
      
      // 位置情報が更新されたときのイベントリスナー
      camera.addEventListener("gps-camera-update-position", e => {
        const position = e.detail.position;
        updateDebugInfo(`
          現在位置: ${position.latitude.toFixed(7)}, ${position.longitude.toFixed(7)}<br>
          精度: ${position.accuracy ? position.accuracy.toFixed(2) + 'm' : '不明'}<br>
          更新時刻: ${new Date().toLocaleTimeString()}
        `);
      });
    };
  </script>
</body>
</html>
