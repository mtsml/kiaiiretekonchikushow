<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location-based hellomeg</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* デバッグ情報表示用 */
    #debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- デバッグ情報表示エリア -->
  <div id="debug-info"></div>

  <a-scene embedded arjs="sourceType: webcam;">
    <!-- カメラに固定されたモデル -->
    <a-entity camera look-controls-enabled="false">
      <!-- カメラ正面の画像モデル -->
      <a-image
      src="../../assets/logo-512x512.png"
      position="0 0 -3"
      width="1"
      height="1"
    ></a-image>
  </a-scene>

  <div class="ar-controls">
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">バイめぐ</button>
  </div>

  <script>
    // デバッグ情報を更新する関数
    function updateDebugInfo(message) {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.textContent = message;
      }
    }

    // エラーハンドリング
    window.addEventListener('error', (event) => {
      updateDebugInfo(`エラーが発生しました: ${event.message}`);
      console.error('エラーが発生しました:', event);
    });
  </script>
</body>
</html>
