<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          gpsMinDistance: 10; 
          gpsTimeInterval: 3000; 
          smoothingFactor: 0.8;
          videoTexture: true;
          sourceWidth: 1920;
          sourceHeight: 1080;
          displayWidth: 1920;
          displayHeight: 1080;">
    
    <a-camera gps-new-camera rotation-reader></a-camera>
    
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
  </div>
  
  <script>
    // URLからパラメータを取得
    const urlParams = new URLSearchParams(window.location.search);
    // ユーザーの現在位置
    const userLat = parseFloat(urlParams.get('userLat') || 0);
    const userLng = parseFloat(urlParams.get('userLng') || 0);

    document.querySelector('a-scene').addEventListener('loaded', function() {
      const entity = document.createElement('a-image');
      entity.setAttribute('src', '../../assets/logo-512x512.png');
      entity.setAttribute('look-at', '[gps-camera]');
      entity.setAttribute('scale', '1 1 1');
      entity.setAttribute('gps-new-entity-place', `latitude: ${userLat}; longitude: ${userLng};`);
      
      // デバッグ情報をコンソールに出力
      console.log('ARエンティティを配置しました:', {
        latitude: userLat,
        longitude: userLng,
        element: entity
      });

      const scene = document.querySelector('a-scene');
      scene.appendChild(entity);
    });
  </script>
</body>
</html>
