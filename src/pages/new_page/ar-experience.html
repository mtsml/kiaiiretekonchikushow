<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* デバッグ情報表示用 */
    #debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 1000;
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- デバッグ情報表示エリア -->
  <div id="debug-info">モデル読み込み中...</div>

  <!-- AR.jsシーン -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          videoTexture: true;
          sourceWidth: 1920;
          sourceHeight: 1080;
          displayWidth: 1920;
          displayHeight: 1080;">
    
    <!-- アセットの事前読み込み -->
    <a-assets>
      <img id="logo" src="../../assets/logo-512x512.png">
      <img id="hellomeg" src="../../assets/hellomegkamo.png">
      <img id="haromeg" src="../../assets/haromegudayo.png">
    </a-assets>
    
    <!-- カメラとその子要素としてモデルを配置 -->
    <a-entity camera>
      <!-- カメラの前方に固定位置でモデルを配置 -->
      <a-image 
        id="ar-model"
        src="#logo"
        position="0 0 -1"
        scale="1 1 1"
        rotation="0 0 0"
        look-at="[camera]">
      </a-image>
    </a-entity>
    
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
    <button class="ar-button" onclick="changeModel()">モデル変更</button>
  </div>
  
  <script>
    // デバッグ情報を更新する関数
    function updateDebugInfo(message) {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.textContent = message;
      }
    }
    
    // 利用可能なモデル
    const models = [
      { id: 'logo', scale: '1 1 1' },
      { id: 'hellomeg', scale: '1.2 1.2 1.2' },
      { id: 'haromeg', scale: '1.5 1.5 1.5' }
    ];
    
    let currentModelIndex = 0;
    
    // モデルを変更する関数
    function changeModel() {
      currentModelIndex = (currentModelIndex + 1) % models.length;
      const model = models[currentModelIndex];
      
      const arModel = document.getElementById('ar-model');
      if (arModel) {
        arModel.setAttribute('src', `#${model.id}`);
        arModel.setAttribute('scale', model.scale);
        updateDebugInfo(`モデルを変更しました: ${model.id}`);
      }
    }

    // シーンがロードされたときの処理
    document.querySelector('a-scene').addEventListener('loaded', () => {
      updateDebugInfo('カメラの前方3mにモデルを配置しました。「モデル変更」ボタンで別のモデルに切り替えられます。');
      console.log('AR.jsシーンがロードされました');
    });
    
    // アセットがロードされたときの処理
    document.querySelector('a-assets').addEventListener('loaded', () => {
      updateDebugInfo('アセットがロードされました。シーン読み込み中...');
      console.log('アセットがロードされました');
    });
    
    // エラーハンドリング
    window.addEventListener('error', (event) => {
      updateDebugInfo(`エラーが発生しました: ${event.message}`);
      console.error('エラーが発生しました:', event);
    });
  </script>
</body>
</html>
