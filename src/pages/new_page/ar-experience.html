<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* デバッグ情報表示用 */
    #debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- デバッグ情報表示エリア -->
  <div id="debug-info">モデル読み込み中...</div>

  <!-- 通常のA-Frameシーン（AR.jsなし） -->
  <a-scene>
    <!-- アセットの事前読み込み -->
    <a-assets>
      <img id="logo" src="../../assets/logo-512x512.png">
    </a-assets>
    
    <!-- 環境光 -->
    <a-light type="ambient" color="#ffffff"></a-light>
    
    <!-- カメラの前に直接モデルを配置 -->
    <a-entity position="0 1.6 -3">
      <a-plane src="#logo" width="2" height="2" position="0 0 0"></a-plane>
    </a-entity>
    
    <!-- カメラ -->
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
  </div>
  
  <script>
    // デバッグ情報を更新する関数
    function updateDebugInfo(message) {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.textContent = message;
      }
    }

    // シーンがロードされたときの処理
    document.querySelector('a-scene').addEventListener('loaded', () => {
      updateDebugInfo('シーンがロードされました。モデルはカメラの前方3mに配置されています。');
      console.log('A-Frameシーンがロードされました');
    });
    
    // アセットがロードされたときの処理
    document.querySelector('a-assets').addEventListener('loaded', () => {
      updateDebugInfo('アセットがロードされました。');
      console.log('アセットがロードされました');
    });
    
    // エラーハンドリング
    window.addEventListener('error', (event) => {
      updateDebugInfo(`エラーが発生しました: ${event.message}`);
      console.error('エラーが発生しました:', event);
    });
  </script>
</body>
</html>
