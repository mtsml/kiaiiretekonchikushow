<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          videoTexture: true;
          sourceWidth: 1920;
          sourceHeight: 1080;
          displayWidth: 1920;
          displayHeight: 1080;">
    
    <!-- カメラの前に直接モデルを配置 -->
    <a-image 
      id="ar-model"
      src="../../assets/logo-512x512.png"
      position="0 0 -2"
      scale="1 1 1">
    </a-image>
    
    <!-- 通常のカメラを使用 -->
    <a-camera position="0 0 0" rotation-reader></a-camera>
    
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
  </div>
  
  <script>
    // シーンがロードされたときの処理
    document.querySelector('a-scene').addEventListener('loaded', () => {
      console.log('ARシーンがロードされました');
      console.log('モデルを配置しました: カメラの前方 2m');
    });
  </script>
</body>
</html>
