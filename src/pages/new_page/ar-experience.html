<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR体験</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ar-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .ar-button {
      margin: 0 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* デバッグ情報表示用 */
    #debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- デバッグ情報表示エリア -->
  <div id="debug-info">モデル読み込み中...</div>
  
  <!-- 通常のA-Frameシーン -->
  <a-scene embedded vr-mode-ui="enabled: false">
    <!-- 環境光と方向光 -->
    <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
    <a-light type="directional" color="#ffffff" intensity="0.5" position="-1 1 1"></a-light>
    
    <!-- アセット管理 -->
    <a-assets>
      <a-asset-item id="ramen-model" src="../../assets/ramen.glb"></a-asset-item>
    </a-assets>
    
    <!-- カメラ -->
    <a-entity camera position="0 1.6 0" look-controls>
      <!-- カメラの子要素としてモデルを配置することで常に前方に表示される -->
      <a-entity id="model-container" position="0 -0.5 -2" rotation="0 0 0" scale="1 1 1">
        <a-entity gltf-model="#ramen-model" animation-mixer scale="0.5 0.5 0.5" rotation="0 30 0"></a-entity>
      </a-entity>
    </a-entity>
  </a-scene>
  
  <div class="ar-controls">
    <button class="ar-button" onclick="window.parent.postMessage('exit-ar', '*')">AR体験を終了</button>
  </div>
  
  <script>
    // デバッグ情報を更新する関数
    function updateDebugInfo(message) {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.textContent = message;
      }
    }

    // ページ読み込み時の処理
    document.addEventListener('DOMContentLoaded', () => {
      // シーンがロードされたときの処理
      document.querySelector('a-scene').addEventListener('loaded', () => {
        updateDebugInfo('モデルをロードしました。カメラに追従します。');
        console.log('A-Frameシーンがロードされました');
        
        // モデルのロード完了を検知
        const modelEntity = document.querySelector('[gltf-model]');
        modelEntity.addEventListener('model-loaded', () => {
          updateDebugInfo('3Dモデルが正常にロードされました。');
          console.log('3Dモデルがロードされました');
        });
      });
    });
    
    // エラーハンドリング
    window.addEventListener('error', (event) => {
      updateDebugInfo(`エラーが発生しました: ${event.message}`);
      console.error('エラーが発生しました:', event);
    });
  </script>
</body>
</html>
