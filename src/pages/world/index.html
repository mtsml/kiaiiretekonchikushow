    <div class="c-container">
      <img
        src="../../assets/logo-512x512.png"
        class="c-logo"
        onclick="startGame(this)"
      >
      <img
        id="action-top-right-button"
        src="../../assets/puchihasu.png"
        class="button disabled"
      >
    </div>
    <div id="action-container">
      <img
        id="action-left-button"
        src="../../assets/puchihasu.png"
        class="button disabled"
      >
      <span id="timer">0.0 秒</span>
      <img
        id="action-right-button"
        src="../../assets/puchihasu.png"
        class="button disabled"
      >
    </div>
    <div
      id="card-container"
      style="display: none;"
    >
      <img
        id="swipable-button"
        src="../../assets/ohsawa.png"
        class="button"
      >
    </div>
    <div
      id="overlay"
      style="display: none;"
    ></div>
    <p id="description">
      <img src="../../assets/ohsawa.png" class="description_inlineImg">
      <span>をスワイプしてから</span>
      <img src="../../assets/logo-512x512.png" class="description_inlineImg">
      <span>をタップ。</span><br>
      <img src="../../assets/puchihasu.png" class="description_inlineImg">
      <span>をタップすると時が止まるよ。</span><br>
      <span>ハロめぐをタップしてスタート！</span>
    </p>
    <div
      id="result"
      style="display: none;"
    >
      <p>
        <a
          id="post"
          target="_blank"
        >
          <!-- Twiiter Icon -->
          <svg class="c-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="currentColor" d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg>
